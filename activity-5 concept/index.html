<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Hotel</title>
</head>
<body class="container">
    <header>
        <h1>Hotel Select Site</h1>
    </header>
    <main class="content">
        <h2>
            Select a Hotel</h2>
            <ul id="hotel-list">
                <li>Hilton</li>
                <li>Plister</li>
                <li>Days Inn</li>
            </ul>
            <div>
                <h3>Selected Hotel:None <span id="name"></span></h3>
                <div>
                    <span>Rooms:</span>
                    <span id="rooms"></span>
                </div>
                <span>Booked:</span>
                <span id="booked"></span>
            </div>
            <div>
                <span>Available:</span>
                <span id="available"></span>
            </div>
    </main>
    <footer>
        &copy; <span id="date"></span> Hotel Selection LLC
    </footer>
<script src="js/scripts.js"></script>
</body>
</html>
